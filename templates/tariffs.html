{% extends 'base.html' %}
{% block content %}
<h1>Tariffs</h1>
<form method="get">
    Name <input type="text" name="name" value="{{ request.args.get('name','') }}">
    <input type="submit" value="Search">
    <a href="{{ url_for('new_tariff') }}">Create</a>
</form>
<table>
<tr>
    <th>ID</th><th>Name</th><th>Cost</th><th>Actions</th>
</tr>
{% for t in rows %}
<tr>
    <td>{{ t['id'] }}</td>
    <td>{{ t['name'] }}</td>
    <td>{{ t['cost'] }}</td>
    <td>
        <a href="{{ url_for('edit_tariff', id=t['id']) }}">Edit</a>
        <form class="inline" method="post" action="{{ url_for('delete_tariff', id=t['id']) }}">
            <button type="submit">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
