{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if carrier else 'New' }} Carrier</h1>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" type="text" name="carrier_name" value="{{ carrier.carrier_name if carrier else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Type</label>
        <input class="form-control" type="text" name="type" value="{{ carrier.type if carrier else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Reliability</label>
        <input class="form-control" type="number" step="0.01" name="reliability" value="{{ carrier.reliability if carrier else '' }}">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="supports_freezing" value="1" id="cf" {% if carrier and carrier.supports_freezing %}checked{% endif %}>
        <label class="form-check-label" for="cf">Supports Freezing</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="supports_dangerous_goods" value="1" id="cdg" {% if carrier and carrier.supports_dangerous_goods %}checked{% endif %}>
        <label class="form-check-label" for="cdg">Supports Dangerous Goods</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
