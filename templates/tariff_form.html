{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if tariff else 'New' }} Tariff</h1>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Route</label>
        <select class="form-select" name="route_id">
            {% for r in routes %}
                <option value="{{ r['id'] }}" {% if tariff and tariff['route_id'] == r['id'] %}selected{% endif %}>{{ r['origin_name'] }} - {{ r['destination_name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Valid From</label>
        <input class="form-control" type="date" name="valid_from" value="{{ tariff.valid_from if tariff else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Valid To</label>
        <input class="form-control" type="date" name="valid_to" value="{{ tariff.valid_to if tariff else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Cost</label>
        <input class="form-control" type="number" step="0.01" name="cost" value="{{ tariff.cost if tariff else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
