{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if tariff else 'New' }} Tariff</h1>
<form method="post">
    Route
    <select name="route_id">
        {% for r in routes %}
            <option value="{{ r['id'] }}" {% if tariff and tariff['route_id'] == r['id'] %}selected{% endif %}>{{ r['origin_name'] }} - {{ r['destination_name'] }}</option>
        {% endfor %}
    </select><br>
    Valid From <input type="date" name="valid_from" value="{{ tariff.valid_from if tariff else '' }}"><br>
    Valid To <input type="date" name="valid_to" value="{{ tariff.valid_to if tariff else '' }}"><br>
    Cost <input type="number" step="0.01" name="cost" value="{{ tariff.cost if tariff else '' }}"><br>
    <button type="submit">Save</button>
</form>
{% endblock %}
