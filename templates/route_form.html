{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if route else 'New' }} Route</h1>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Origin</label>
        <select class="form-select" name="origin_id">
            {% for l in locations %}
                <option value="{{ l['id'] }}" {% if route and route.origin_id==l['id'] %}selected{% endif %}>{{ l['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Destination</label>
        <select class="form-select" name="destination_id">
            {% for l in locations %}
                <option value="{{ l['id'] }}" {% if route and route.destination_id==l['id'] %}selected{% endif %}>{{ l['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Carrier</label>
        <select class="form-select" name="carrier_id">
            {% for c in carriers %}
                <option value="{{ c['id'] }}" {% if route and route.carrier_id==c['id'] %}selected{% endif %}>{{ c['carrier_name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Base Cost</label>
        <input class="form-control" type="number" step="0.01" name="base_cost" value="{{ route.base_cost if route else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Lead Time</label>
        <input class="form-control" type="number" step="0.01" name="lead_time" value="{{ route.lead_time if route else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Transport Mode</label>
        <input class="form-control" type="text" name="transport_mode" value="{{ route.transport_mode if route else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Type</label>
        <input class="form-control" type="text" name="type" value="{{ route.type if route else '' }}">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="supports_freezing" value="1" id="rf" {% if route and route.supports_freezing %}checked{% endif %}>
        <label class="form-check-label" for="rf">Supports Freezing</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="supports_dangerous_goods" value="1" id="rdg" {% if route and route.supports_dangerous_goods %}checked{% endif %}>
        <label class="form-check-label" for="rdg">Supports Dangerous Goods</label>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
