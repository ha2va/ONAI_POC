{% extends 'base.html' %}
{% block content %}
<h1>{{ 'Edit' if schedule else 'New' }} Schedule</h1>
<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Route</label>
        <select class="form-select" name="route_id">
            {% for r in routes %}
                <option value="{{ r['id'] }}" {% if schedule and schedule.route_id==r['id'] %}selected{% endif %}>{{ r['origin_name'] }} - {{ r['destination_name'] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Departure Day</label>
        <input class="form-control" type="text" name="departure_day" value="{{ schedule.departure_day if schedule else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Cutoff Day Offset</label>
        <input class="form-control" type="number" name="cutoff_day_offset" value="{{ schedule.cutoff_day_offset if schedule else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Cutoff Hour</label>
        <input class="form-control" type="number" name="cutoff_hour" value="{{ schedule.cutoff_hour if schedule else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Frequency</label>
        <input class="form-control" type="number" name="frequency" value="{{ schedule.frequency if schedule else '' }}">
    </div>
    <div class="mb-3">
        <label class="form-label">Type</label>
        <input class="form-control" type="text" name="type" value="{{ schedule.type if schedule else '' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
