<!doctype html>
<html>
<head>
    <title>Policy Management</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 4px; }
    </style>
</head>
<body>
    <h1>운송정책 관리</h1>
    <h2>정책 추가</h2>
    <form method="post" action="/policy">
        <label>설명: <input type="text" name="description" required></label><br>
        <label>활성: <input type="checkbox" name="active" checked></label><br>
        <h3>조건</h3>
        <div>
            <select name="fact">
                <option value="requires_freezing">냉장여부</option>
                <option value="is_dangerous">위험물</option>
                <option value="weight">무게</option>
            </select>
            <select name="operator">
                <option value="=">=</option>
                <option value=">">&gt;</option>
                <option value="<">&lt;</option>
            </select>
            <input type="text" name="value" placeholder="값">
        </div>
        <h3>액션</h3>
        <div>
            <select name="action_type">
                <option value="allow_only">특정 라우트만 허용</option>
                <option value="deny">특정 라우트 금지</option>
            </select>
            <input type="text" name="route_ids" placeholder="예: 1,2,3">
        </div>
        <button type="submit">정책 추가</button>
    </form>

    <h2>정책 목록</h2>
    <table>
        <tr><th>ID</th><th>설명</th><th>조건</th><th>액션</th><th>활성</th><th>수정</th><th>삭제</th></tr>
        {% for p in policies %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.description }}</td>
            <td>
                {% for c in p.conditions %}
                    {{ c.fact }} {{ c.operator }} {{ c.value }}<br>
                {% endfor %}
            </td>
            <td>{{ p.action.type }} {{ p.action.route_ids }}</td>
            <td>{{ 'O' if p.active else 'X' }}</td>
            <td>
                <form method="post" action="/policy/{{ p.id }}/toggle" style="display:inline">
                    <button type="submit">{{ '비활성' if p.active else '활성' }}</button>
                </form>
            </td>
            <td>
                <form method="post" action="/policy/{{ p.id }}/delete" style="display:inline" onsubmit="return confirm('삭제하시겠습니까?');">
                    <button type="submit">삭제</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
