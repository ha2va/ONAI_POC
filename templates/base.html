<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title or 'DB Admin' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa0RPrXZ9h6IL5YsbFh0eLz9F3yBL+91pVyMj4fgR7w7BXy8Qp1FIyJcsL/" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        nav {
            width: 220px;
        }
        main {
            flex: 1;
        }
        form.inline {
            display: inline;
        }
        nav a.nav-link {
            color: #fff;
        }
        nav a.nav-link:hover {
            background-color: #0d6efd;
            color: #fff;
        }
        table.table-bordered {
            border: 2px solid #343a40;
        }
        table.table-bordered th,
        table.table-bordered td {
            border-color: #343a40 !important;
        }
        table.table-bordered th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
<nav class="flex-shrink-0 p-3 bg-dark text-white border-end">
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('locations.list_locations') }}">Locations</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.list_routes') }}">Routes</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('carriers.list_carriers') }}">Carriers</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('schedules.list_schedules') }}">Schedules</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('tariffs.list_tariffs') }}">Tariff</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('policies.list_policies') }}">Policies</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('plan.plan') }}">Plan</a></li>
    </ul>
</nav>
<main class="p-3 flex-grow-1">
{% block content %}{% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6Y9gZxE2df4kL8ss9cxe3tx1IGBtw1L1+cI8P4Yx04iq" crossorigin="anonymous"></script>
</body>
</html>
